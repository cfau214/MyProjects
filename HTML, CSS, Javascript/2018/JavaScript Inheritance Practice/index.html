<script>
	// PERSON OBJECT //
	var Person = function(name, age) {
		this.name = name;
		this.age = age;
	};
	
	Person.prototype.getName = function() {
		return this.name;
	};
	Person.prototype.getAge = function() {
		return this.age;
	};
	Person.prototype.setName = function(name) {
		this.name = name;
	};
	Person.prototype.speak = function(battlecry) {
		return battlecry;
	};

	
	// MALE OBJECT //
	var Male = function(name, age) {
		Person.call(this, name, age);
		this.strength = 50;
	};
	
	Male.prototype = Object.create(Person.prototype);
	
	// FEMALE OBJECT //
	var Female = function(name, age) {
		Person.call(this, name, age);
	};
	
	Female.prototype = Object.create(Person.prototype);

	var jsonMale = JSON.stringify(myMale);
	var jsonFemale = JSON.stringify(myFemale);
</script>
